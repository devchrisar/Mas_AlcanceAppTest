<!-- se importa el componente de angular material para la tabla -->
<mat-table [dataSource]="requests" class="mat-elevation-z8">

    <!-- se Define las columnas -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.date | date: 'yyyy-MM-dd HH:mm:ss' }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="method">
      <mat-header-cell *matHeaderCellDef class="method-header"> Método </mat-header-cell>
      <mat-cell *matCellDef="let element" class="method-cell {{ getColorForMethod(element.method) }}"> {{ element.method }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="endpoint">
      <mat-header-cell *matHeaderCellDef> Endpoint </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.endpoint }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="userId">
      <mat-header-cell *matHeaderCellDef> Usuario ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.userId || 'N/A' }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="requestData">
        <mat-header-cell *matHeaderCellDef> Request Data </mat-header-cell>
        <mat-cell *matCellDef="let element" class="requestData-cell"> {{ element.requestData | json }} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="responseData">
        <mat-header-cell *matHeaderCellDef> Response Data </mat-header-cell>
        <mat-cell *matCellDef="let element" class="responseData-cell"> {{ element.responseData | json }} </mat-cell>
      </ng-container>

    <!-- esto define las columnas que se mostrarán -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <!-- para la paginación -->
  <mat-paginator
  [pageSizeOptions]="pageSizeOptions"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  (page)="onPageChange($event)"
></mat-paginator>
